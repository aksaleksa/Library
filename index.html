<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Bookshelf</h1>
    <button id="add" class="btn btn-outline-primary">Add Book</button>
    <div id="display"></div>
    <dialog id="popup">
        <form>
            <div class="mb-3">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" min="0" required>
            </div>
            <div class="mb-3 form-check">
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <div id="form-buttons">
                <button type="submit" class="btn btn-primary">Add to Library</button>
                <button type="button" id="close" class="btn btn-danger">Close</button>
            </div>
          </form>
    </dialog>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
